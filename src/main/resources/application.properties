spring.application.name=Marcus-Barber-Backend
spring.datasource.url=${URL_BD}
spring.datasource.username=${USER_BD}
spring.datasource.password=${PASSWORD_BD}
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.datasource.hikari.connection-test-query=SELECT 1

# Redis
spring.cache.type=redis
spring.data.redis.host=${HOST_REDIS}
spring.data.redis.port=${PORT_REDIS}
spring.data.redis.password=${PASSWORD_REDIS}
spring.data.redis.ssl.enabled=true

logging.level.org.hibernate.orm.connections=warn
logging.level.com.zaxxer.hikari=off

logging.level.org.springframework.web.servlet.mvc.method.annotation.ExceptionHandlerExceptionResolver=ERROR

jwt.secret.key=${SECRET_KEY}